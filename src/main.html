<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JUSTDOit</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

   <div class="main container-fluid">

       <header class="row justify-content-between align-items-center">
           <div class="header__sort col-lg-3">
               <select class="" name="" id="" aria-label="Selection of to-do list filter">
                   <option value="" selected>Все</option>
                   <option value="">Исполненные</option>
                   <option value="">Неисполненные</option>
               </select>
           </div>
           <div class="header__logo unselectable col-auto d-lg-block d-none">
               <span class="header__user">Alyona</span>
               <a href="#">
                   <img src="img/main-page/logo.png" alt="JUSTDOit">
               </a>
           </div>
       </header>

       <main class="todo row">

           <div class="todo__lists col-xl-3 col-lg-4">
             <div class="lists">
                 <a href="#" type="button" class="lists__item empty">
                     <span class="item__title">Список дел на 28.08</span>
                     <object>
                         <a type="button" class="close unselectable d-none" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </a>
                     </object>
                 </a>
                 <a href="#" type="button" class="lists__item done">
                     <span class="item__title">Список дел на отпуск</span>
                     <object>
                         <a type="button" class="close unselectable d-none" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </a>
                     </object>
                 </a>
                 <a href="#" type="button" class="lists__item process">
                     <span class="item__title">План подготовки к зомбиапокалипсису</span>
                     <object>
                         <a type="button" class="close unselectable d-none" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </a>
                     </object>
                 </a>
             </div>
             <div class="create-list">
                 <label class="list__title">
                     <input class="titles-input" type="text" placeholder="Введите название списка">
                 </label>
                 <a class="add-list add-btn unselectable" href="#" type="button">Добавить список</a>
             </div>
           </div>

           <div class="vertical-line col-lg-auto d-lg-block d-none"></div>

           <div class="todo__tasks col-xl-8 col-lg-7">
                <div class="title-list">
                    <span>Список дел на отпуск</span>
                </div>
                <div class="tasks">
                   <div class="tasks__item row align-items-center">
                       <div class="task-done col-auto">
                           <input id="checkbox-done" class="custom-checkbox" type="checkbox">
                           <label for="checkbox-done"></label>
                       </div>
                       <a href="#" type="button" class="item col-md-11 row align-items-center">
                           <div class="item__urgent"></div>
                           <span class="item__title">Покормить котика</span>
                           <object>
                               <a type="button" class="close unselectable d-none" aria-label="Close">
                                   <span aria-hidden="true">&times;</span>
                               </a>
                           </object>
                       </a>
                   </div>
                </div>
                <div class="create-task">
                    <hr>
                   <div class="wrapper row justify-content-between align-items-center">
                       <label class="task__title col-xl-6">
                           <input class="titles-input" type="text" placeholder="Введите название дела">
                       </label>
                       <input id="create-checkbox-urgent" class="custom-checkbox col-xl-3" type="checkbox">
                       <label class="task__urgent unselectable" for="create-checkbox-urgent">Срочное</label>
                       <a class="add-task add-btn unselectable col-auto" href="#" type="button">Добавить дело</a>
                   </div>
                </div>
           </div>

       </main>

   </div>

    <!--Custom JS-->
    <script src="js/main.js"></script>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
